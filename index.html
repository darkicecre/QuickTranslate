<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Translate</title>
</head>
<body>
  <div style="width: 100vw; height: 400px;  display: flex">
    <div style="width: 50vw; height: 400px; display: flex;flex-direction: column;">
      <div style="display: flex; margin-top: 10px; margin-bottom: 10px; margin-left: auto; margin-right: auto;">
        <h1>
          Encode Unicode
        </h1>
      </div>
      <h3>Simple translate</h3>
      <div style="width: 100%; height: 40px;   display: flex;flex-direction: row; margin-top: 10px; margin-bottom: 60px;">
        <div style="width: 45%; margin: auto;">
          <input type="text" name="" id="encode_simple" style="width: 100%; font-size: 20px; border: 1px solid #000;" onchange="encodeSimple()" >
        </div>
        <div style="width: 10%;margin: auto; text-align: center;">
          <h1>→</h1>
        </div>
        <div style="width: 45%;" id="a1_result"></div>
      </div>
      <h3>Multi translate - Use Format text,text,... </h3>
      <div style="width: 100%; height: 40px;  display: flex;flex-direction: row; margin-top: 10px; margin-bottom: 20px;">
        <div style="width: 45%; margin: auto;">
          <textarea name="" cols="52" rows="7" style="font-size: 20px;border: 1px solid #000;" id="encode_multi" onkeyup="encodeMulti()"></textarea>
        </div>
        <div style="width: 10%;margin: auto; text-align: center;">
          <h1>→</h1>
        </div>
        <div style="width: 45%;" id="a2_result"></div>
      </div>
    </div>


    <div style="width: 50vw; height: 400px;  display: flex;flex-direction: column;">
      <div style="display: flex; margin-top: 10px; margin-bottom: 10px; margin-left: auto; margin-right: auto;">
        <h1>
          Decode Unicode
        </h1>
      </div>
      <h3>Simple translate</h3>
      <div style="width: 100%; height: 40px;  display: flex;flex-direction: row; margin-top: 10px; margin-bottom: 60px;">
        <div style="width: 45%; margin: auto;">
          <input type="text" name="" id="decode_simple" style="width: 100%; font-size: 20px;border: 1px solid #000;" onchange="decodeSimple()" >
        </div>
        <div style="width: 10%;margin: auto; text-align: center;">
          <h1>→</h1>
        </div>
        <div style="width: 45%;" id="b1_result"></div>
      </div>
      <h3>Multi translate - Use Format \{}\{}.. , \{}... </h3>
      <div style="width: 100%; height: 40px;  display: flex;flex-direction: row; margin-top: 10px; margin-bottom: 20px;">
        <div style="width: 45%; margin: auto;">
          <textarea name="" cols="52" rows="7" style="font-size: 20px;border: 1px solid #000;" id="decode_multi" onkeyup="decodeMulti()"></textarea>
        </div>
        <div style="width: 10%;margin: auto; text-align: center;">
          <h1>→</h1>
        </div>
        <div style="width: 45%;" id="b2_result"></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
